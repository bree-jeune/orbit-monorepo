<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrbitAudio Focus | Celestial Soundscapes</title>
  <link rel="icon" href="https://res.cloudinary.com/dkdxt6f6x/image/upload/v1767191957/favicon_yixjkw.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Oswald:wght@500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            space: {
              950: '#050608',
              900: '#0a0b0f',
              800: '#12141a',
              700: '#1a1d26',
              600: '#242833',
            },
            nebula: {
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
            },
            aurora: {
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
            },
            amber: {
              400: '#fbbf24',
              500: '#f59e0b',
            },
            text: {
              primary: '#f8fafc',
              secondary: '#94a3b8',
              tertiary: '#64748b',
            },
          },
          fontFamily: {
            display: ['Oswald', 'sans-serif'],
            body: ['Barlow', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0b0f;
      color: #f8fafc;
      font-family: 'Barlow', sans-serif;
      font-weight: 300;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0b0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1d26;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8b5cf633;
    }

    .glass {
      background: rgba(18, 20, 26, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nebula-glow {
      box-shadow: 0 0 40px -10px rgba(139, 92, 246, 0.3);
    }
  </style>
